{% extends "base.html" %}

{% block title %}{{ work.title }} - 作品详情{% endblock %}

{% block content %}
<h1>{{ work.title }}</h1>
<img src="{{ url_for('static', filename='images/' + work.image) }}" alt="{{ work.title }}" class="detail-image">
<p class="category">类别: {{ work.category }}</p>
<p class="description">{{ work.description }}</p>
<a href="{{ url_for('main.index') }}" class="back-btn">返回首页</a>
{% endblock %}
