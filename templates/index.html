        <h1>作品展示</h1>
        <p class="subtitle">探索创意 • 感受艺术</p>
    </section>
    
    <section id="works">
        <h2>作品展示</h2>
        <div class="filter-buttons">
            <button class="filter-button active" data-filter="all">全部</button>
            {% for category in categories %}
            <button class="filter-button" data-filter="{{ category }}">{{ category }}</button>
            {% endfor %}
        </div>
        <div class="works-container">
            {% for work in works %}
            <div class="work-card" data-category="{{ work.category }}" data-url="{{ url_for('main.work_detail', work_id=work.id) }}">
                <h3>{{ work.title }}</h3>
                <p class="category">{{ work.category }}</p>
                <p class="description">{{ work.description }}</p>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
